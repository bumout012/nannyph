  <main class="wrap">

      <h2>Looking for a maid</h2>
      <form enctype="application/x-www-form-urlencoded" accept-charset="UTF-8" action="https://formsubmit.co/nanny.provider1@gmail.com" method="POST">

        <div class="field"><label>Other comments</label><textarea name="comments"></textarea></div>
        <button class="btn" type="submit">Submit</button>
      </form>

  <script>
    // Minimal client-side guard to avoid empty posts and surface browser errors neatly
    function npValidate(e){
      const form = e.target;
      if(!form.checkValidity()){
        e.preventDefault();
        form.reportValidity();
      }
    }
    document.addEventListener('DOMContentLoaded', function(){
      document.querySelectorAll('form').forEach(f => {
        f.addEventListener('submit', npValidate);
      });
    });
  </script>

  <script>
    // Ensure _next points to an absolute URL for reliable redirection after submit
    document.addEventListener('DOMContentLoaded', function(){
      document.querySelectorAll('form').forEach(function(f){
        const next = f.querySelector('input[name="_next"]');
        if(next){
          try{
            const abs = new URL(next.value || 'thank-you.html', window.location.href).href;
            next.value = abs;
          }catch(e){ /* no-op */ }
        }
        // Mark first-visit gate as seen when user lands here
        try{ localStorage.setItem('np_first_seen', '1'); }catch(e){}
      });
    });
  </script>

  <script>
    (function(){

      document.addEventListener('click', function(e){

        if(!a) return;
        try {
          window.dataLayer.push({
            event: 'cta_click',
            cta_id: a.getAttribute('data-cta') || '',
            cta_href: a.getAttribute('href') || '',
            cta_text: (a.textContent || '').trim(),
            page_title: document.title,
            page_location: location.href
