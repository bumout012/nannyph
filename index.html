<section class="card">
<h2>Registration / Application Form</h2>
<form id="nannyForm">
    <fieldset>
        <legend>1. If you are looking for a maid, please fill up the details below.</legend>
        <label>Name: <input type="text" name="maid_name" required></label><br>
        <label>Phone Number: <input type="text" name="maid_phone" required></label><br>
        <label>Email: <input type="email" name="maid_email" required></label><br>
        <label>Other Comments:<br><textarea name="maid_comments"></textarea></label>
    </fieldset>
    <fieldset>
        <legend>2. Kung ikaw ay naghahanap ng mapapasukan, maaari lamang iwan ang mga detalye sa ibaba.</legend>
        <label>Pangalan: <input type="text" name="worker_name" required></label><br>
        <label>Numero: <input type="text" name="worker_phone" required></label><br>
        <label>Iba pang Komento:<br><textarea name="worker_comments"></textarea></label>
    </fieldset>
    <button type="submit">Submit</button>
</form>
</section>

<script>
document.getElementById('nannyForm').addEventListener('submit', function(e) {
    e.preventDefault();
    fetch('https://script.google.com/macros/s/AKfycbxud-hOtKh1I6eqjTzlvPd4beHKL6rcWHblHBoHM3Y/exec', {
        method: 'POST',
        body: new FormData(this)
    }).then(response => {
        window.location.href = 'thankyou.html';
    }).catch(error => {
        alert('There was an error submitting the form.');
        console.error(error);
    });
});
</script>
