<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - Nanny Provider PH</title>

  <style>
    :root{
      --overlay: rgba(0,0,0,.55);
      --ink:#fff;
      --muted:#E6ECF7;
      --brand:#0a66c2;
    }
    html,body{margin:0;height:100%}
    body{
      min-height:100vh;display:flex;align-items:center;justify-content:center;
      color:var(--ink);text-align:center;
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background: linear-gradient(135deg,#0b4f96 0%, #0a66c2 100%); /* fallback */
      background-size:cover;background-position:center;background-repeat:no-repeat;
      transition:background-image .2s ease-in-out;
    }
    .message{background:var(--overlay);padding:22px 24px;border-radius:12px;max-width:760px;margin:16px}
    h1{margin:0 0 10px;font-size:clamp(22px,4.5vw,40px);line-height:1.2}
    p{margin:6px 0}.note{color:var(--muted)}
    .actions{margin-top:12px}.btn{display:inline-block;background:#fff;color:#0b4f96;
      padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:600}
    .dbg{position:fixed;bottom:10px;left:10px;color:#fff;opacity:.7;font-size:12px}
  </style>

  <script>
    // Redirect after 30 seconds
    setTimeout(function(){ window.location.href = "welcome.html"; }, 30000);

    // Try multiple local paths
    document.addEventListener('DOMContentLoaded', function(){
      var candidates = [
        "assets/thankyou-bg.jpg",
        "./assets/thankyou-bg.jpg",
        "thankyou-bg.jpg"
      ];
      var status = document.querySelector('.dbg');
      function tryNext(i){
        if(i >= candidates.length){
          status.textContent = "No background found. Expected /assets/thankyou-bg.jpg";
          return;
        }
        var url = candidates[i] + "?v=" + Date.now();
        var img = new Image();
        img.onload = function(){
          document.body.style.backgroundImage = "url('" + url.replace(/'/g,"%27") + "')";
          status.textContent = "Background loaded: " + candidates[i];
        };
        img.onerror = function(){
          status.textContent = "Tried & failed: " + candidates[i];
          tryNext(i+1);
        };
        img.src = url;
      }
      tryNext(0);
    });
  </script>
</head>
<body>
  <div class="message">
    <h1>Maraming salamat po sa pagtugon!</h1>
    <p>Maaari pong maghintay at isa po sa aming staff ang tatawag sa inyo sa lalong madaling panahon.</p>
    <p><em>Please wait and someone from our staff will contact you soonest.</em></p>
    <p class="note">You will be redirected to the Home page in 30 seconds…</p>
    <div class="actions">
      <a class="btn" href="welcome.html">Go to Home now</a>
    </div>
  </div>
  <div class="dbg">Loading background…</div>
</body>
</html>
